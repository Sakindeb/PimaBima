<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }
    .form-container {
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 30px;
    }
    .form-container img {
      width: 100px;
      height: 100px;
      float: right;
      margin-top: -20px;
    }
    .form-container h2 {
      margin-top: 0;
    }
    .form-container input[type="text"],
    .form-container input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-container button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    .link-container {
      margin-top: 20px;
    }
    .link-container a {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="number" name="id-number" placeholder="ID Number" required><br>
        <input type="number" name="insurance-number" placeholder="Insurance Number" required><br>
        <button type="submit">Sign Up</button>
      </form>
      <div class="link-container">
        <a href="https://www.nhif.or.ke/" target="_blank">Register for NHIF</a>
      </div>
    </div>
    <img src="path/to/your/image.jpg" alt="Image">
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Retrieve form values
      var name = document.getElementById("signup-form").elements["name"].value;
      var idNumber = document.getElementById("signup-form").elements["id-number"].value;
      var insuranceNumber = document.getElementById("signup-form").elements["insurance-number"].value;
      
      // Store form values in local storage
      localStorage.setItem("name", name);
      localStorage.setItem("idNumber", idNumber);
      localStorage.setItem("insuranceNumber", insuranceNumber);
      
      // Redirect to user.html after signing up
      window.location.href = "user.html";
    });
  </script>
</body>
</html>
